<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李承函的阳光彩虹空间</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <span class="navbar__logo">🌈 LCH.Art</span>
            <button id="theme-toggle" class="theme-btn">🌙 开启深夜模式</button>
        </div>

    <header class="hero">
        <div class="hero__content">
            <h1 class="hero__title">LCH</h1>
            <p class="hero__subtitle">“OUTGOING!POSITIVE” | 绘画 · 旅游 · 前端探索</p>
        </div>
    </header>

    <main class="container">
        <section class="section">
            <h2 class="section__title">关于我</h2>
            <div class="glass-card">
                <p>作为大一新生，我带着对未知的好奇，从广阔的新疆来到这里。我喜欢用画笔捕捉色彩，也喜欢在旅途中观察世界。现在，我正尝试用代码构建属于我的艺术空间。</p>
            </div>
        </section>

        <section class="section">
            <h2 class="section__title">热爱与探索</h2>
            <div class="hobbies-grid">
                <div class="hobby-card hobby-card--painting">
                    <div class="hobby-card__bg"></div>
                    <div class="hobby-card__content">
                        <h3>🎨 绘画</h3>
                        <p>捕捉灵感的瞬间</p>
                    </div>
                </div>
                <div class="hobby-card hobby-card--travel">
                    <div class="hobby-card__bg"></div>
                    <div class="hobby-card__content">
                        <h3>🏔️ 旅行</h3>
                        <p>奔向阳光与远方</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section__title">FIND ME</h2>
            <div class="glass-card contact-box">
                <div class="contact-item">
                    <span>📧 邮箱:</span>
                    <a href="mailto:lichhan@mail.ustc.edu.cn">lichhan@mail.ustc.edu.cn</a>
                </div>
                <div class="contact-item">
                    <span>💬 QQ:</span>
                    <span>2260946286</span>
                </div>
            </div>
        </section>

    <footer class="footer">

    </footer>

    <script src="script.js"></script>
